<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../css/LogRegister.css">
    <link rel = "icon" href = "../Movie icons/logo.png" type = "image/x-icon">
</head>
<body>
    <body>
        <div class="full-page">
            <video autoplay muted loop id="myVideo">
                <source src="../Movie icons/MARVEL STUDIOS INTRO_Trim.mp4" type="video/mp4">
            </video>
            <div class="content">
            <p>Welcome to the Movie World!</p>
            <button id="myBtn" onclick="myFunction()">Pause</button>
            </div>

            <div class='login-page' id="loginpage">
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'>Log In</button>
                        <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>
                    <form id='login' class='input-group-login' method="post" onsubmit="return do_login();">
                        <input type='text'class='input-field'placeholder='Email' required name="emailid">
                        <input type='password'class='input-field'placeholder='Enter Password' required name="password">
                        <!-- <input type='checkbox'class='check-box'><span>Remember Password</span> -->
                        <br></br>
                        <br></br>
                        <button type='submit'class='submit-btn'>Log in</button>
                        <br>
                    </form>
                    <form id='register' class='input-group-register' method="post" onsubmit="return do_register();">
                        <input type='text'class='input-field' placeholder='First Name' required name="firstname">
                        <input type='text'class='input-field' placeholder='Last Name ' required name="lastname">
                        <input type='email'class='input-field' placeholder='Email Id' required name="emailid">
                        <input type='password'class='input-field' placeholder='Enter Password' required name="password" minlength="5">
                        <input type='password'class='input-field' placeholder='Confirm Password'  required name="confpassword">
                        <br></br>
                        <button type='submit'class='submit-btn' name="register">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../js/LogRegister.js"></script>
        <script src="../js/jquery-3.6.0.js"></script>
</body>
</html>
